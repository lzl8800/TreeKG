ConvConfig:
  # —— I/O（只保留文件名；路径由代码拼接）——
  TOC_ENT_REL_NAME: "toc_with_entities_and_relations.json"  # 来自 ExplicitKG/output

  CONV_RESULT_NAME: "conv_entities.json"    # 输出到 HiddenKG/output
  # 如需保留调试/审计的提示词，可打开此项（主代码中可选择是否写入）
  CONV_PROMPTS_NAME: "conv_prompts.json"

  # —— 邻域控制 ——
  MAX_NEIGHBORS_GLOBAL: 300

  # —— LLM / 超时 / 重试（默认值；可被环境变量覆盖）——
  TEMPERATURE: 0.2
  MAX_TOKENS: 1000
  API_TIMEOUT: 120
  RETRIES: 3
  WORKERS: 6
  CHAT_COMPLETIONS_PATH: "/chat/completions"

  # —— 速率限制（可选）——
  RATE_LIMIT_QPS: 0
  EXTRA_THROTTLE_SEC: 0.0
  RETRY_BACKOFF_BASE: 1.8

  # —— 其他开关 ——
  DRY_RUN: false

  # —— Prompt 模板（从这里读取，不再硬编码在代码里）——
  PROMPT_SYSTEM: |-
    你是“MATLAB科学计算课程知识图谱专家”。请基于给定的小节上下文与邻域实体，为目标实体生成可复用的增强描述。
    约束：
    - 只使用输入提供的信息（出现位置、邻域实体、原始描述），不要引入外部常识或猜测。
    - 写成一个自然段，不要列点、不要标题、不要逐字复述输入原文。
    - 长度控制在 180–320 字。
    - 仅输出 JSON，不输出任何额外文本或 Markdown 代码块。

  PROMPT_USER_TEMPLATE: |-
    目标实体：{entity_name}
    原始描述：{original_desc}

    出现位置（最多3处）：{occurrences}

    邻域实体（按共现权重排序，可能截断）：
    {neighbors}

    任务：基于以上上下文，为“{entity_name}”生成增强描述，包含：
    - 定义/本质；
    - 作用与典型使用场景（仅限输入可支持的内容）；
    - 与邻域实体的关键联系（只写输入能佐证的联系）。
    若信息不足，请给出审慎、克制的补充，不要臆测。
    输出要求：
    - 仅返回单行 JSON，**只包含这两个键**：name、updated_description（键名固定）。
    - 值使用中文全角标点；不得添加多余字段或换行。
    严格输出：
    {{
      "name": "{entity_name}",
      "updated_description": "180~320字的中文增强描述，单段落，无列表、无标题、无外部信息"
    }}
